<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h2 class="header center orange-text">User Profile</h2>
        <div class="row center">
            <h5 class="header col s12 grey-text">Silahkan Sesuaikan Profile Anda</h5>
        </div>
        <br><br>
    </div>
</div>


<div class="container">
    <div class="section">
        <div class="row">
            <div class="col s12 m6">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h6>Profile Saat Ini</h6>
                    </li>
                    <li class="collection-item">
                        <div>Nama
                            <span class="secondary-content">
                                <span class="grey-text"> Saya Ini Bisa</span>
                            </span>
                        </div>
                    </li>
                    <li class="collection-item">
                        <div>Email
                            <span class="secondary-content">
                                <span class="grey-text">saya@gmail.com</span>
                            </span>
                        </div>
                    </li>
                    <li class="collection-item">
                        <div>Nomor Telp
                            <span class="secondary-content">
                                <span class="grey-text">087853389379</span>
                            </span>
                        </div>
                    </li>
                    <li class="collection-item">
                        <div>Alamat
                            <span class="secondary-content">
                                <span class="grey-text">Jl. Pratu Made Rambug</span>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Formulir Update Profile</span>
                        <div class="row">
                            <form id="frmProfile" class="col s12 product">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="name_user" type="text" class="validate">
                                        <label for="name_user">Nama Lengkap</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m6">
                                        <i class="material-icons prefix">email</i>
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <i class="material-icons prefix">phone</i>
                                        <input id="phone_number" type="number" class="validate">
                                        <label for="phone_number">Nomor Telp</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">location_on</i>
                                        <textarea id="address" class="materialize-textarea"></textarea>
                                        <label for="address">Textarea</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <div class="row">
                            <div class="col s12">
                                <button type="submit" form="frmProfile"
                                    class="waves-effect waves-light btn-small orange">
                                    <i class="material-icons left">update</i> Simpan</button>
                                <button type="reset" class="waves-effect waves-light btn-small red">
                                    <i class="material-icons left">cancel</i> Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
</div>
